<body>
<div class="container flex">
    <div class="facebook-page flex">
        <div class="text">
            <h1>facebook</h1>
            <p> Facebook te ayuda a comunicarte y </p>
            <p>compartir con las personas que forman</p>

        <form action="#">
            <input type="email" placeholder="Correo electronico o número de telefono" required>
            <input type="password" placeholder="Contraseña" required >
            <div class="link">
                <button type="submit" class="login">Iniciar Sesion</button>
                <a href="#" class="forgot"> Olvidaste tu contraseña?</a>
            </div>
            <hr>
            <div class="button">
                <a href="#">Crear cuenta nueva</a>
            </div>
            
        </form>
        
    </div>

</div>
